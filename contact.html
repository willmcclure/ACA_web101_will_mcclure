<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-styles.css">
    <title>Contact Me</title>
</head>
<body>
    <label for="email">Email</label><br>
    <input type='email' id="email" name="email" required minlength="5" maxlength="50" required><br>
    <label for="comments">Comments</label><br>
    <textarea name="comments" id="comments" placeholder="Comments" maxlength="500" minlength="20"></textarea>
    <h2>How did you hear about me?</h2>
    <input type="checkbox" id="classmate">
    <label for="checkbox">Classmate</label>
    <input type="checkbox" id="resume">
    <label for="resume">Resume Submission</label>
    <input type="checkbox" id="LinkedIn">
    <label for="LinkedIn">LinkedIn</label>
    <input type="checkbox" id="academy">
    <label for="academy">Coding Academy</label>
    <h2>Do you wish to be contacted back?</h2>
    <input type="radio" id="yes" name="back" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="back" value="no">
    <label for="no">No</label><br>
    <label>Optinal birthday wish if you submit your birthday</label><br>
    <input type="datetime" id="birthday" name="birthday"><br>
    <input type="submit" name="submit" id="submit">
