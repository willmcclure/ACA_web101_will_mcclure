    <h1>Drop me a line</h1>
    <div>
        <label>First Name</label><br>
        <input type="fname" class="textinput" name="" id=""><br>
    </div>
    <div>
        <label>Last Name</label><br>
        <input type="lname" class="textinput" name="" id=""><br>
    </div>
    <label for="email">Email</label><br>
    <input type='email' class="textinput" id="email" name="email" required minlength="5" maxlength="50" required><br>
    <label for="comments">Comments:</label><br>
    <textarea name="comments" id="comments" class="textinput" placeholder="Comments" maxlength="500" minlength="20"></textarea><br>
    <label>How did you hear about me?</label>
    <ul class="jordan">
        <li><input type="checkbox">Classmate</li>
        <li><input type="checkbox">Resume Submission</li>
        <li><input type="checkbox" name="checkbox" id="linkedin">LinkedIn</li>
        <li><input type="checkbox" name="checkbox" id="academy">Coding Academy</li>
    </ul>
    <label>Do you wish to be contacted back?</label>
    <ul>
        <li><input type="radio" id="yes" name="back" value="yes">Yes</li>
        <li><input type="radio" id="no" name="back" value="no">No</li>
    </ul><br>
    <div class="handcrafted">
    <label>Would you like a handcrafted birthhday wish each year?<br>If so, let me know your birthday below.</label><br><br>
    <input type="date" id="birthday" name="birthday">
    </div>
    <br>
    <input type="submit" name="submit" id="submit">
